<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitlivion</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" name="viewport">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<v-app id="app">
    <v-app-bar color="primary"  app dense>
        <v-toolbar-title class="mainStyle">Fitlivion</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn @click.prevent="logout"
               color="secondary"
               class="ml-2"
               v-if="authUser">Log Out
        </v-btn>
        <v-btn @click.prevent="login"
               color="secondary"
               class="ml-2"
               v-else>Log In
        </v-btn>
        <v-avatar v-if="authUser">
            <v-img :src="authUser.photoURL"
                   class="d-none d-sm-flex"
                   alt="avatar"/>
        </v-avatar>
    </v-app-bar>
    <v-content class="background">
        <v-container>
        <img src="img/frontsplash.png">
        </v-container>
    </v-content>
    <v-content class="background">
    </v-content>
    <v-footer color="primary" app>
        <div>
            &copy; {{new Date().getFullYear()}}
        </div>
        <div class="flex-grow-1"></div>
    </v-footer>
</v-app>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
<script src="https://unpkg.com/vuefire@2.0.0-alpha.20/dist/vuefire.js"></script><!-- for use with firestore -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="js/app-models.js"></script>
<script src="js/app.js"></script>
</body>
</html>
